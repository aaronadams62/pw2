version: '3.8'

services:
  # React Frontend (Firebase-native data/auth)
  frontend:
    build: .
    container_name: portfolio-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public

  # Cloudflare Tunnel (Requires TUNNEL_TOKEN in .env)
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: portfolio-tunnel
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - frontend
