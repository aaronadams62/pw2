name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  frontend:
    name: Frontend â€” Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests
        env:
          CI: true
          REACT_APP_API_URL: http://localhost:4000

      - name: Build
        run: npm run build
        env:
          CI: false
          REACT_APP_API_URL: http://localhost:4000
